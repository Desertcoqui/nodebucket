<!-- Warning message to permanently delete the task-->
<h2 mat-dialog-title>{{ dialogData.header }}</h2>
<div mat-dialog-content>
    <p>{{ dialogData.body }}</p>
    <small style="color: #df546a;">WARNING: This action is permanent and cannot be undone.</small>
</div>

<mat-divider></mat-divider>

<!-- confirm or cancel buttons -->
<div mat-dialog-actions align="end">
    <button mat-raised-button matDialogClose="cancel" color="primary">No Thanks</button>
    <button mat-raised-button matDialogClose="confirm" color="primary" cdkFocusInitial>Confirm</button>
</div>
