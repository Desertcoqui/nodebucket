<div fxLayout="column" class="main-welcome">
  <h1 class="title">
    Welcome to - Nodebucket <br />, <strong>{{empId}}</strong>

  </h1>
</div>
<br>
<!-- create task wrapper-->
<div fxFlex>
  <div class="task-container mat-elevation-z4" fxLayout="column">
    <mat-card>
      <!-- add task form group -->
      <form [formGroup]="taskForm" (ngSubmit)="createTask(); taskForm.reset()">
        <mat-card-content>
          <mat-form-field appearance="fill" class="w-100">
            <!-- input -->
            <input type="text " matInput name="task" formControlName="task" placeholder="Enter a task name..." />
            <!-- submit button -->
            <button type="submit" [disabled]="!taskForm.valid" mat-icon-button matSuffix>
              <mat-icon color="accent" style="width: 36px; height: 36px; font-size: 36px">
                add_circle
              </mat-icon>
            </button>
          </mat-form-field>
          <!-- error for required -->
          <mat-error *ngIf="
                taskForm.controls['task'].hasError('required') &&
                taskForm.controls['task'].touched
              ">
            Task is required.
          </mat-error>
          <!-- error for short -->
          <mat-error *ngIf="
                taskForm.controls['task'].hasError('minlength') &&
                taskForm.controls['task'].touched
              ">
            Must be at least 3 characters.
          </mat-error>
          <!-- error for long -->
          <mat-error *ngIf="
                taskForm.controls['task'].hasError('maxlength') &&
                taskForm.controls['task'].touched
              ">
            Must be less than 35 characters.
          </mat-error>
        </mat-card-content>
      </form>
    </mat-card>
  </div>
</div>
<br>

<!-- task listings -->
<div fxFlex>
  <div fxLayout="row" fxLayoutGap="15px" class="task-container" style="margin-top: 20px">
    <!-- todo col -->
    <div fxFlex>
      <mat-card class="mat-elevation-z0">
        <mat-card-title>ToDo</mat-card-title>

        <mat-card-content>
          <div class="task-column">
            <div *ngFor="let item of todo">
              <mat-card class="mat-elevation-z0 task-card">
                <mat-card-content>
                  <div fxLayout="row">
                    <!-- task value -->
                    <div fxFlex>{{ item.text }}</div>
                    <!-- code to delete task -->
                  </div>
                </mat-card-content>
              </mat-card>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- done col -->
    <div fxFlex>
      <mat-card class="mat-elevation-z0">
        <mat-card-title>Done</mat-card-title>
        <mat-card-content>
          <div class="task-column">
            <div *ngFor="let item of done">
              <mat-card class="mat-elevation-z0 task-card">
                <div fxLayout="row">
                  <div fxFlex>
                    {{ item.text }}
                  </div>
                </div>
              </mat-card>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <!-- end done col -->
  </div>
</div>
